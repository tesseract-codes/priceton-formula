<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css"/>
  <title>Priceton Calculator</title>
</head>

<body>
    <div id="pop">
        <span id="cost">Your true priceton cost is:</span><span id="res"></span>
    </div>
    <div id="black" onClick="remove()">
        
    </div>
<main>
  <h1>
    Priceton Formula
  </h1>
  <p>
    Get the perfect price for every piece of creation.
  </p>
  <form id="form" action="#">
    <article>
    <label for="time">Time taken for completing the piece:</label>
    <input type="number" id="time" name="time" min="0" value="1">hrs</input><br></article>
<article>
    <label for="hrPr">Amount you'd like to charge per hour:</label>
    <input type="number" id="hrPr" name="time" min="0" value="1">INR</input><br></article>
<article>
    <label for="beta">How frustrating it was:</label>
    <input type="number" id="beta" name="beta" min="0" value="0" max="100">%</input><br></article>
<article>
    <label for="will">How willing are you to sell it:</label>
    <input type="number" id="will" name="will" min="0" value="100" max="100">%</input><br></article>
<article>
    <label for="mat">Investments:</label>
    <input type="number" id="mat" name="mat" min="0" value="0">INR</input><br></article>
<article>
    <label for="love">Extra you would charge as a 3rd-person Professional:</label>
    <input type="number" id="love" name="love" min="0" value="0">INR</input><br>
</article>

    
    <label class="mobHidden" for="fac">The multiplicative factor:</label>
    <input class="mobHidden" type="range" id="fac" max="10" min="1" name="fac" value="1" onChange="slide()"><span id="sl">1</span></input>

    
  <article id="mobMulFac">
    <label for="facMob">The multiplicative factor:</label>
    <input type="range" id="facMob" max="10" min="1" name="facMob" value="1" onChange="slideMob()"><span id="slMob">1</span></input>
  </article>
    
    </form> 
 <button onClick="update()">Go!</button>
</main>
  <script src="app.js"></script>
</body>

</html>
